<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dataConsulta.css">
    <title>Data da consulta</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="img_logo" src="img/logo.png" alt="...">
        </div>
    </header>
    <div class="area_container">
        <h1>Data da consulta</h1>
        <h2>Selecione a melhor data para sua consulta abaixo.</h2>
        <div class="data_horario">
        <div class="data">
            <h2>Data</h2>
            <input id="data" type="date">
        </div>

        <div class="horario">
            <h2>Horários disponíveis</h2>
            <div class="Periodo_geral">
            <div class="periodo_matutino">
                <p>Periodo matutino</p>
                <div class="input_radio">
            <input id="horario_07" type="radio" name="horarios_disponiveis">
            <label for="horario_07">07:00</label>
        </div>
        <div class="input_radio">
            <input id="horario_08" type="radio" name="horarios_disponiveis">
            <label for="horario_08">08:00</label>
        </div>
            <div class="input_radio">
            <input id="horario_09" type="radio" name="horarios_disponiveis">
            <label for="horario_09">09:00</label>
        </div>
            <div class="input_radio">
            <input id="horario_10" type="radio" name="horarios_disponiveis">
            <label for="">10:00</label>
        </div>
            <div class="input_radio">
            <input id="horario_11" type="radio" name="horarios_disponiveis">
            <label for="">11:00</label>
        </div>
        </div>
        <div class="periodo_vesperino">
            <p>Periodo vesperino</p>
            <div class="input_radio">
            <input id="horario_13" type="radio" name="horarios_disponiveis">
            <label for="">13:00</label>
        </div>
            <div class="input_radio">
            <input id="horario_14" type="radio" name="horarios_disponiveis">
            <label for="">14:00</label>
        </div>
            <div class="input_radio">
            <input id="horario_15" type="radio" name="horarios_disponiveis">
            <label for="">15:00</label>
        </div>
            <div class="input_radio">
            <input id="horario_16" type="radio" name="horarios_disponiveis">
            <label for="">16:00</label>
        </div>
            <div class="input_radio">
            <input id="horario_17" type="radio" name="horarios_disponiveis">
            <label for="">17:00</label>
        </div>
    </div>
    </div>
   
    <div class="botao">
        <button class="btn_confirmar">Confirmar</button>
    </div>
</div>
</div>
    </div>
</body>
</html>
