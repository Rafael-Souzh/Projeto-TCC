<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/novoUsuario.css">
    <title>Atualizar Cadastro</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="img_logo" src="img/logo.png" alt="...">
        </div>
    </header>
    <div class="area_container">
        <div class="login_container">

            <div class="novo_usuario">
                <img src="img/updating.png" alt="...">
                <h1>Atualizar Cadastro</h1>
            </div>

            <form action="">

                <div class="login_container-input">
                    <input type="text" id="txt_nome" required>
                    <label for="txt_nome">Nome:</label>
                </div>

                <div class="login_container-input">
                    <input type="text" id="txt_cpf" required>
                    <label for="txt_cpf">CPF:</label>
                </div>

                <div class="login_container-input">
                    <input type="number" id="num_rg" required>
                    <label for="num_rg">RG:</label>
                </div>

                <div class="login_container-input">
                    <input type="number" id="num_cell" required>
                    <label for="num_cell">Celular:</label>
                </div>
                <div class="login_container-input">
                    <input type="date" id="date_nasc">
                </div>
                <button class="btn_cadastrar">Atualizar</button>

            </form>
        </div>
    </div>
</body>

</html>
